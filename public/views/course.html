<div ng-controller="CourseController as courseCtrl" class=Course-container><div ng-show=!courseCtrl.active class=Inactive><h2>Dette faget er desverre ikke aktivt for øyeblikket</h2><p>Det er kun mulighet til å stille spørsmål mens timen pågår.</p></div><div ng-show="courseCtrl.active &amp;&amp; siteCtrl.loggedIn" class=Code-container><h2>Bruk følgende kode for å få tilgang til rommet</h2><div class=Code><h1 class=Title>abc123</h1></div></div><div ng-show="courseCtrl.active &amp;&amp; !siteCtrl.loggedIn &amp;&amp; !courseCtrl.approved" class=Code-input><p>Skriv inn din kode her</p><button><h2>Send</h2></button></div><button ng-click=courseCtrl.toggleActive() ng-show=siteCtrl.loggedIn class=Course-toggle><h2 ng-show=!courseCtrl.active>Start forelesning</h2><h2 ng-show=courseCtrl.active>Stopp forelesning</h2></button><div ng-controller="QuestionsController as questionsCtrl" class=Question-wrapper><form ng-submit=questionsCtrl.submit() ng-show="courseCtrl.approved &amp;&amp; courseCtrl.active &amp;&amp; !siteCtrl.loggedIn" ng-class="{ 'Input-active': questionsCtrl.inputActive }" class="Input Input--question"><div class=Input-decorate>?</div><textarea ng-model=questionsCtrl.newQuestion placeholder="Skriv inn ditt spørsmål..." ng-click=questionsCtrl.toggleInputActive() ng-class="{ 'Input-active': questionsCtrl.inputActive }"></textarea><button type=submit ng-class="{ 'Input-active': questionsCtrl.inputActive }" class=Input-submit><h2>Send inn</h2></button></form><div class=Card-container><div ng-repeat="question in questionsCtrl.getQuestions() | orderBy: '-createdAt'" class=Card-wrapper><div class=Card><div class=Card-decorate>?</div><div ng-click=courseCtrl.toggleAnswering() ng-show="!question.answer &amp;&amp; siteCtrl.loggedIn &amp;&amp; !courseCtrl.answering" class="Info-button Info-button--add">+</div><div class=Card-header><span am-time-ago=question.created_at class=Card-timestamp></span><span ng-if=siteCtrl.auth.isLoggedIn() ng-click=questionsCtrl.removeQuestion(question) class=Card-remove>✕</span></div><div class=Card-content>{{ question.description }}</div><div ng-show="siteCtrl.loggedIn &amp;&amp; !question.answer &amp;&amp; courseCtrl.answering" class="Card-answer Card-answer--display"><textarea ng-model=questionsCtrl.answerQuestion placeholder="Skriv inn ditt svar her..."></textarea><button type=submit ng-click=courseCtrl.toggleAnswering() class=Card-answer--submit><h2>Send inn</h2></button></div><div ng-show=question.answer class="Card-answer Card-answer--display"><span ng-show=siteCtrl.loggedIn class="Card-answer--edit icon-pencil"></span> {{ question.answer }}</div></div></div></div></div></div>
