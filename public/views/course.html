<div ng-controller="CourseController as courseCtrl" class=Course-container><div ng-show=!courseCtrl.active class=Inactive><h2>Dette faget er desverre ikke aktivt for øyeblikket</h2><p>Det er kun mulighet til å stille spørsmål mens timen pågår.</p></div><div ng-show="courseCtrl.active &amp;&amp; siteCtrl.loggedIn" class=Code-container><h2>Bruk følgende kode for å få tilgang til rommet</h2><div class=Code><h1 class=Title>abc123</h1></div></div><div ng-show="courseCtrl.active &amp;&amp; !siteCtrl.loggedIn" class=Code-input><p>Skriv inn din kode her</p><button><h2>Send</h2></button></div><button ng-click=courseCtrl.toggleActive() ng-show=siteCtrl.loggedIn><h2 ng-show=!courseCtrl.active>Aktiver</h2><h2 ng-show=courseCtrl.active>Lukk rom</h2></button></div><div ng-controller="QuestionsController as questionsCtrl" class=Questions-wrapper><form ng-submit=questionsCtrl.submit() ng-hide=true><textarea ng-model=questionsCtrl.newQuestion placeholder="Skriv inn ditt spørsmål..."></textarea><button type=submit>Send inn</button></form><div class=Card-container><div ng-repeat="question in questionsCtrl.questions | orderBy: '-created_at'" class=Card-wrapper><div class=Card><div class=Card-header><span am-time-ago=question.created_at class=Card-timestamp></span><span class=Card-remove>✕</span></div><div class=Card-content>{{ question.text }}</div><div class=Card--answer>( ng-show = 'question.answer' ) {{ question.answer }}</div></div></div></div></div>
