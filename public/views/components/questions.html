<div ng-controller="QuestionsController as questionsCtrl" class=Questions-wrapper><form ng-submit=questionsCtrl.submit() ng-hide=true><textarea ng-model=questionsCtrl.newQuestion placeholder="Skriv inn ditt spørsmål..."></textarea><button type=submit>Send inn</button></form><div class=Card-container><div ng-repeat="question in questionsCtrl.questions | orderBy: '-created_at'" class=Card-wrapper><div class=Card><div class=Card-header><span am-time-ago=question.created_at class=Card-timestamp></span><span class=Card-remove>✕</span></div><div class=Card-content>{{ question.text }}</div><div class=Card--answer>( ng-show = 'question.answer' ) {{ question.answer }}</div></div></div></div></div>
