<div class=Login><form ng-submit=siteCtrl.logIn() class="Login-form Input"><h2>Brukernavn</h2><input type=text placeholder="Skriv inn brukernavn her..." ng-model=siteCtrl.credentials.email><h2>Passord</h2><input type=password placeholder="Skriv inn passord her..." ng-model=siteCtrl.credentials.password><button type=submit class=Input-submit><h2>Logg inn</h2></button></form><div class=Redirect><p>Har du ikke registrert deg enda?</p><a ui-sref=register>Registrer deg</a></div></div>
